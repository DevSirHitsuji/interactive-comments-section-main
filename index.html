<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive comments section</title>

  <link rel="stylesheet" type="text/css" href="./styles/reset.css">

  <link rel="stylesheet" type="text/css" href="./styles/style-mobile.css">
  <link rel="stylesheet" type="text/css" href="./styles/style-desktop.css">

  <script src="./JS/createElement.js"></script>
  <script src="./JS/createComment.js"></script>
  <script src="./JS/createObjectComment.js"></script>
  <script src="./JS/replyComment.js"></script>
  <script src="./JS/script.js" defer></script>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  
  <div id="comments" class="comments your">

  </div>
  
  <div class="send-comment">
    <textarea class="input-comment" placeholder="Add the comment" name="text-write" id="text-write" rows="14" cols="10" wrap="soft"></textarea>
    <div>
      <img id="send-comment-avatar" src="./images/avatars/image-juliusomo.png" alt="your photo .png">
      <button class="send" onclick="
        createObjectComment();
        
        ">send</button>
    </div>
  </div>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Gustavo Silva</a>.
    </div>    
  </footer>

</body>
</html>
